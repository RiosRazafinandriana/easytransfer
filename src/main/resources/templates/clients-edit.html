<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Client edit</title>
    <link rel="stylesheet" href="/output.css">
</head>

<body>
<main>
    <section layout:fragment="body">
        <div>
            <form  class="max-w-sm mx-auto mt-32" role="form" method="post" th:action="@{/clients/{numtel}/edit(numtel=${client.numtel})}" th:object="${client}">
                <div class="max-w-lg mb-6">
                    <p class="text-gray-800 text-xl">
                        Veuillez entrez les informations du client :
                    </p>
                </div>
                <div class="mb-5">
                    <label for="numtel" class="block mb-2 text-sm font-medium text-gray-900 hidden">Numéro de téléphone</label>
                    <input type="text" id="numtel" name="numtel" th:field="*{numtel}" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 hidden" required />
                </div>
                <div class="mb-5">
                    <label for="nom" class="block mb-2 text-sm font-medium text-gray-900">Nom</label>
                    <input type="text" id="nom" name="nom" th:field="*{nom}" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5" required />
                </div>
                <div class="mb-5">
                    <label for="mail" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                    <input type="text" id="mail" name="mail" th:field="*{mail}" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <div class="mb-5">
                    <label for="pays" class="block mb-2 text-sm font-medium text-gray-900">Pays</label>
                    <input type="text" id="pays" name="pays" th:field="*{pays}" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <div class="mb-5">
                    <label for="sexe" class="block mb-2 text-sm font-medium text-gray-900">Sexe</label>
                    <input type="text" id="sexe" name="sexe" th:field="*{sexe}" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <div class="mb-5">
                    <label for="solde" class="block mb-2 text-sm font-medium text-gray-900">Solde</label>
                    <input type="number" id="solde" name="solde" th:field="*{solde}" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <div class="mb-5">
                    <label for="devise" class="block mb-2 text-sm font-medium text-gray-900">Devise</label>
                    <input type="text" id="devise" name="devise" th:field="*{devise}" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Modifier</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
