<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Transaction list</title>
    <link rel="stylesheet" href="/output.css">
</head>

<body>
<main>
    <section layout:fragment="body">
        <div>
            <div
                    class="mt-32 max-w-screen-xl mx-auto px-4 md:px-8"
            >
                <div class="items-start justify-between md:flex mb-2">
                    <div class="max-w-lg">
                        <p class="text-gray-800 font-medium text-xl">
                            Liste transaction
                        </p>
                    </div>
                    <div class="mt-3 md:mt-0">
                        <a
                                th:href="@{envoyers/new}"
                                class="inline-block px-4 py-2 text-white duration-150 font-medium bg-indigo-600 rounded-lg hover:bg-indigo-500 active:bg-indigo-700 md:text-sm"
                        >Ajouter</a>
                    </div>
                </div>
                <div class="mb-3">
                    <form th:action="@{/envoyers/search}" class="mb-2">
                        <input name="date" type="search" placeholder="Rechercher par date" aria-label="Search" class="border border-gray-300 rounded-lg p-2 w-1/4 py-1 px-2">
                    </form>
                </div>

                <div class="mt-8 shadow-sm border rounded-lg overflow-x-auto">
                    <table class="w-full table-auto text-sm text-left">
                        <thead class="bg-gray-50 text-gray-600 font-medium border-b">
                        <tr>
                            <th class="py-3 px-6">Date</th>
                            <th class="py-3 px-6">Montant</th>
                            <th class="py-3 px-6">Raison</th>
                            <th class="py-3 px-6">Numéro envoyeur</th>
                            <th class="py-3 px-6">Numéro récepteur</th>
                            <th class="py-3 px-6"></th>
                        </tr>
                        </thead>
                        <tbody class="text-gray-600 divide-y">
                        <tr th:each="envoyer : ${envoyers}">
                            <td
                                    class="px-6 py-4 whitespace-nowrap"
                                    th:text="${envoyer.date}"
                            ></td>
                            <td
                                    class="px-6 py-4 whitespace-nowrap"
                                    th:text="${envoyer.montant+ ' ' + envoyer.devise}"
                            ></td>
                            <td
                                    class="px-6 py-4 whitespace-nowrap"
                                    th:text="${envoyer.raison}"
                            ></td>
                            <td
                                    class="px-6 py-4 whitespace-nowrap"
                                    th:text="${envoyer.numEnvoyeur}"
                            ></td>
                            <td
                                    class="px-6 py-4 whitespace-nowrap"
                                    th:text="${envoyer.numRecepteur}"
                            ></td>
                            <td class="text-right px-6 whitespace-nowrap">
                                <a
                                        th:href="@{/envoyers/{idEnv}/edit(idEnv=${envoyer.idEnv})}"
                                        class="py-2 px-3 font-medium text-indigo-600 hover:text-indigo-500 duration-150 hover:bg-gray-50 rounded-lg"
                                >Modif</a
                                >
                                <a
                                        th:href="@{/envoyers/{idEnv}/delete(idEnv=${envoyer.idEnv})}"
                                        class="py-2 leading-none px-3 font-medium text-red-600 hover:text-red-500 duration-150 hover:bg-gray-50 rounded-lg"
                                >
                                    Supp
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="mt-6 text-right">
                        <p class="text-gray-800 text-xl font-bold">Total des Recettes: <span th:text="${totalRecettes}"></span> euros</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
